<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product-preview-card-components</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="first-box">
          <img src="./images/image-product-mobile.jpg" alt="" />
          <!-- <img src="./images/image-product-desktop.jpg" alt="" /> -->
        </div>
        <div class="second-box">
          <h1>PERFUME</h1>
          <p class="bold-para">Gabrielle Essence Eau De Parfum</p>
          <p class="light-para">
            A floral,solar and voluptuous interpretation composed by Oliver
            pogle, perfume-creator for the house of CHANNEL.
          </p>
          <p class="number">
            <span class="dark-num">$149.99</span
            ><span class="sec-num">$169.99</span>
          </p>
          <div class="btn">
            <button>
              <img src="icon-cart.svg" alt="" class="cart" />Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
